<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/title.css">
    <link rel="stylesheet" href="assets/css/cabecalho.css">
    <link rel="stylesheet" href="assets/css/form.css">
    <script type="module" src="/main.js" defer></script>
    <title>RocketNews</title>

  <body>
    <div class="container">
      <header class="cabecalho">
        <h1><img src="./assets/img/logo.svg" alt="Logo Rocket News"></h1>
      </header>

      <main class="principal">
        <div class="conteudo_principal">
          <article class="artigo">
            <h2>atualize ideias e informações em 5 minutos.</h2>
            <h3>tudo que você precisa para começar seu dia bem informado</h3>
            <p>notícias sobre o universo Rocketseat, e tudo o que você precisa para começar o dia melhor.pefeito para se preparar para codar &#x2615;</p>
          </article>
          <section>
            <form>
              <label class="label" for="email">Insira seu e-mail:</label>
              <div class="input">
                <input type="email" name="email" id="email" placeholder="oi@rocketseat.com">
                <button class="btn" type="submit">
                  <img src="./assets/img/send.svg" alt="Seta para enviar o email">
                </button>
              </div>
            </form>
          </section>
          
          <p><a class="link" href="https://www.rocketship.ag/rocketnews" target="_blank">deixe-me ler primeiro</a></p>
        </div>
      </main>

    </div>
    <div class="poster">

    </div>
  </body>
</html>
